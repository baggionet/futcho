version: '3.3'
services:
  postgres:
    image: 'postgres:11.5'
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=quiniela
      - POSTGRES_DB=quinieladb
      - POSTGRES_PASSWORD=quiniela123
      - PGDATA=/var/lib/postgresql/data/pgdata
  api:
    depends_on:
      - postgres
    build:
      dockerfile: Dockerfile.dev
      context: .
    restart: unless-stopped
    ports:
      - '5000:5000'
    volumes:
      - .:/app/node_app
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - notused:/app/node_modules
    environment:
      - TZ=America/Mazatlan
      - LC_CTYPE=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - PGUSER=quiniela
      - PGHOST=postgres
      - PGDATABASE=quinieladb
      - PGPASSWORD=quiniela123
      - PGPORT=5432
      - SEED=estaeslaclavemaestra

volumes:
  notused:
